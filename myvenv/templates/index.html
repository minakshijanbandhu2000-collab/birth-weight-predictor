<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>

    <style>

        /* --- Page Background + Centering --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #673ab7, #03a9f4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Form Container --- */
        .form-box {
            background: #ffffffee;
            padding: 40px 45px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            animation: fadeIn 0.9s ease-in-out;
        }

        /* --- Heading --- */
        .form-box h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 22px;
        }

        /* --- Label Styling --- */
        label {
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
            display: block;
        }

        /* --- Inputs --- */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #673ab7;
            box-shadow: 0 0 6px rgba(103,58,183,0.4);
        }

        /* --- Submit Button --- */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #673ab7;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #56309c;
        }

        /* --- Fade-in Animation --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="form-box">
        <h1>Predict Birth Weight Of Your Child</h1>

        <form action="/predict" method="POST">

            <label>Gestation</label>
            <input name="gestation" type="number">

            <label>Parity</label>
            <input name="parity" type="number">

            <label>Age</label>
            <input name="age" type="number">

            <label>Height</label>
            <input name="height" type="number">

            <label>Weight</label>
            <input name="weight" type="number">

            <label>Smoke</label>
            <input name="smoke" type="number">

            <button type="submit">Predict Birth Weight</button>

        </form>
    </div>
    <h3>Predicted Birth Weight : {{prediction}} </h3>

</body>
</html>
